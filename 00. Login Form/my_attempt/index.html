<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="heading">
            <p>Login Form</p>
        </div>
        <div class="email">
          <label for="email"><img src="/assests/user.png" alt="" /></label>
          <input type="email" name="phone" id="email" />
        </div>
        <div class="password">
          <label for="password"
            ><img src="/assests/lock.png" alt=""
          /></label>
          <input type="password" name="password" id="password" />
        </div>
        <div class="forgot"><span>Forgot password?</span></div>
        <div class="login">
          <input type="submit" value="Login" />
        </div>
        <div class="sign-up"><span>Not a member?</span><span class="blue">Signup now</span></div>
      </form>
    </div>
  </body>
</html>
