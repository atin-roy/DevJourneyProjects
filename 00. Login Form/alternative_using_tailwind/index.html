<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="grid place-items-center h-screen bg-slate-300">
    <div class=" h-3/4 bg-white w-3/12 flex-col items-center justify-center rounded-md overflow-hidden shadow-xl ">
        <h1 class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 flex justify-center p-5 font-bold text-3xl text-white rounded-t-lg">Login Form</h1>
        <div class="flex items-center justify-center p-5">
            <input type="email" placeholder="Email Address" class="font-semibold border-gray-200 border-solid border-2 w-full py-3 px-4 rounded-3xl">
          </div>
        <div class="flex items-center justify-center px-5">
            <input type="password" placeholder="Password" class="font-semibold border-gray-200 border-solid border-2 w-full py-3 px-4 rounded-3xl">
          </div>
          <div class="flex px-7 py-3 justify-between">
            <div class="flex items-center  space-x-1 align-middle" >
              <input type="checkbox" name="" id="rem" class="align-middle">
              <label for="rem" class="align-middle" style="margin-bottom: 3px;">Remember me</label>
            </div>
            <a href="#" class=" text-blue-600 cursor-pointer hover:underline">Forgot password?</a>
          </div>
        <div class="flex align-middle justify-center px-5">
            <div class=" cursor-pointer text-xl font-semibold text-white rounded-3xl py-3 w-full text-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
                Login
            </div>
        </div>
        <div class="flex justify-center pt-5 ">
            <p class="pr-1">Not a member?</p>
            <a href="#" class=" text-blue-600 hover:underline">Signup now</a>
        </div>
          
    </div>
</body>
</html>
