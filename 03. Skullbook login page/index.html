<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShakalBook</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="company">
      <h1>skullbook</h1>
      <p>
        Skullbook helps you connect and share with the ghosts in your death.
      </p>
    </div>

    <div class="login-box">
     
        <input
          class="e-box"
          type="email"
          name="email"
          id="email"
          placeholder="Email address"
        />

        <input
          class="p-box"
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />

        <a class="login-button" href="#">Log in</a>

        <a class="forgotten-pass" href="#">Forgotten password?</a>

      <div class="new-account">
        <a href="#" class="new-account-btn">Create new account</a>
      </div>
    </div>
  </body>
</html>
